- import_tasks: vmail-user.yml

- name: Ensure that dovecot is installed
  package:
    name: "{{ dovecot_packages }}"
    state: present

- name: Configure Dovecot
  import_tasks: conf.yml

- name: Ensure that Dovecot is enabled and started
  service:
    name: dovecot
    state: started
    enabled: yes
